<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="public/css/output.css">
</head>
<body class="bg-[rgb(250,250,250)] font-inter text-[rgb(10,10,10)] w-full overflow-x-hidden">
    <div class="max-w-full lg:flex lg:h-screen">
        <!-- navbar -->
        <nav class="bg-slate-800 w-full fixed bottom-0 py-2 flex justify-around items-center lg:w-[7%] lg:static lg:flex-col lg:h-screen lg:justify-start xl:w-[6%] z-50">
            <a href="user.html" class="flex justify-center items-center w-10 h-10 sm:w-11 sm:h-11 md:w-12 md:h-12 lg:w-[3.25rem] lg:h-[3.25rem] lg:my-3 lg:cursor-pointer lg:icon-hover lg:relative xl:w-14 xl:h-14 bg-slate-600 rounded-full icon-active">
                <i class="fa-solid fa-user fa-xl text-green-500"></i>
                <p class="hidden bg-slate-800 text-white text-xl absolute w-max lg:translate-x-[110%] xl:translate-x-[120%] lg:z-50 py-2 px-6 rounded">
                    <span class="bg-slate-800 w-6 h-6 top-0 -left-1 translate-y-[40%] rotate-45 absolute border-none"></span>
                    User
                </p>
            </a>

            <a href="list.html" class="flex justify-center items-center w-10 h-10 sm:w-11 sm:h-11 md:w-12 md:h-12 lg:w-[3.25rem] lg:h-[3.25rem] lg:my-3 lg:cursor-pointer lg:icon-hover lg:relative xl:w-14 xl:h-14 bg-slate-600 rounded-full">
                <i class="fa-solid fa-list fa-xl text-green-500"></i>
                <p class="hidden bg-slate-800 text-white text-xl absolute w-max lg:translate-x-[117%] xl:translate-x-[127%] lg:z-50 py-2 px-6 rounded">
                    <span class="bg-slate-800 w-6 h-6 top-0 -left-1 translate-y-[40%] rotate-45 absolute border-none"></span>
                    List
                </p>
            </a>

            <a href="insert.html" class="flex justify-center items-center w-10 h-10 sm:w-11 sm:h-11 md:w-12 md:h-12 lg:w-[3.25rem] lg:h-[3.25rem] lg:my-3 lg:cursor-pointer lg:icon-hover lg:relative xl:w-14 xl:h-14 bg-slate-600 rounded-full">
                <i class="fa-solid fa-plus fa-xl text-green-500"></i>
                <p class="hidden bg-slate-800 text-white text-xl absolute w-max lg:translate-x-[105%] xl:translate-x-[115%] lg:z-50 py-2 px-6 rounded">
                    <span class="bg-slate-800 w-6 h-6 top-0 -left-1 translate-y-[40%] rotate-45 absolute border-none"></span>
                    Insert
                </p>
            </a>

            <a href="index.html" class="flex justify-center items-center w-10 h-10 sm:w-11 sm:h-11 md:w-12 md:h-12 lg:w-[3.25rem] lg:h-[3.25rem] lg:my-3 lg:cursor-pointer lg:icon-hover lg:absolute lg:bottom-0 xl:w-14 xl:h-14 bg-slate-600 rounded-full">
                <i class="fa-solid fa-arrow-right-from-bracket fa-xl text-green-500"></i>
                <p class="hidden bg-slate-800 text-white text-xl absolute w-max lg:translate-x-[105%] xl:translate-x-[115%] lg:z-50 py-2 px-6 rounded">
                    <span class="bg-slate-800 w-6 h-6 top-0 -left-1 translate-y-[40%] rotate-45 absolute border-none"></span>
                    Logout
                </p>
            </a>
        </nav>
        <!-- navbar -->


        <!-- main -->
        <form enctype="multipart/form-data" class="overflow-hidden w-full p-3 mb-14 sm:mb-16 md:mb-[4.5rem] lg:w-[93%] lg:px-10 lg:py-5 xl:w-[94%] lg:h-screen lg:overflow-auto lg:relative">
            
            <div class="sm:text-center">
                <img src="public/img/user/jidan.jpg" class="img block w-40 h-40 md:w-44 md:h-44 xl:w-48 xl:h-48 mx-auto bg-cover rounded-md ring-4 ring-slate-300">
                <input type="hidden" name="oldFoto" class="old-input">
                <input type="file" name="foto" class="input-file text-base lg:text-lg hidden mt-5 mb-5">
            </div>

            <div class="icon-container flex justify-end mt-1">
                <p class="font-semibold text-green-500 hidden edit-mode lg:text-lg">Edit Mode</p>
                <span class="pencil cursor-pointer"><i class="fa-solid fa-pencil fa-xl mr-1" style="color: #fac400;"></i></span>
                <span class="xmark hidden cursor-pointer"><i class="fa-solid fa-circle-xmark fa-xl mr-1" style="color: #ff0000;"></i></span>
            </div>

            <ul class="mt-1 flex flex-col gap-2 sm:grid sm:grid-cols-2 sm:gap-x-5 lg:grid lg:grid-cols-4 lg:mt-2 xl:gap-x-10">
                <li>
                    <label for="name" class="block text-base lg:text-lg font-medium tracking-wide">Name</label>
                    <input required readonly type="text" id="name" name="name" value="Muhammad Jidan" class="input border border-gray-500 w-full text-base lg:text-lg outline-none py-2.5 px-2 lg:p-1.5 xl:p-2 rounded-sm shadow font-normal">
                </li>
                <li>
                    <label for="jenis_kelamin" class="block text-base lg:text-lg font-medium tracking-wide">Jenis Kelamin</label>
                    <select disabled name="jenis_kelamin" id="jenis_kelamin" class="border border-gray-500 w-full text-base lg:text-lg outline-none py-2.5 px-2 lg:p-[.55rem] xl:p-2.5 rounded-sm shadow font-normal">
                        <option value="Laki-Laki">Laki-Laki</option>
                        <option value="Perempuan">Perempuan</option>
                    </select>
                </li>
                <li>
                    <label for="tanggal_lahir" class="block text-base lg:text-lg font-medium tracking-wide">Tanggal Lahir</label>
                    <input readonly type="date" id="tanggal_lahir" name="tanggal_lahir" class="input border border-gray-500 w-full text-base lg:text-lg outline-none py-2.5 px-2 lg:p-[.35rem] xl:p-[.4rem] rounded-sm shadow font-normal">
                </li>
                <li>
                    <label for="jabatan" class="block text-base lg:text-lg font-medium tracking-wide">Jabatan</label>
                    <input readonly type="text" id="jabatan" name="jabatan" value="Guru Kelas 1" class="border border-gray-500 w-full text-base lg:text-lg outline-none py-2.5 px-2 lg:p-[.35rem] xl:p-[.4rem] rounded-sm shadow font-normal bg-gray-300">
                </li>
            </ul>

            <ul class="mt-3 flex flex-col gap-2 sm:grid sm:grid-cols-2 sm:gap-x-5 lg:grid lg:grid-cols-4 lg:mt-4 xl:gap-x-10">
                <li>
                    <label for="umur" class="block text-base lg:text-lg font-medium tracking-wide">Umur (Tahun)</label>
                    <input readonly type="number" min="1" step="1" id="umur" name="umur" value="19" class="input border border-gray-500 w-full text-base lg:text-lg outline-none py-2.5 px-2 lg:p-1.5 xl:p-2 rounded-sm shadow font-normal">
                </li>
                <li>
                    <label for="tinggi" class="block text-base lg:text-lg font-medium tracking-wide">Tinggi (cm)</label>
                    <input readonly type="number" min="1" step="1" id="tinggi" name="tinggi" value="164" class="input border border-gray-500 w-full text-base lg:text-lg outline-none py-2.5 px-2 lg:p-1.5 xl:p-2 rounded-sm shadow font-normal">
                </li>
                <li>
                    <label for="berat" class="block text-base lg:text-lg font-medium tracking-wide">Berat (kg)</label>
                    <input readonly type="number" min="1" step="1" id="berat" name="berat" value="60" class="input border border-gray-500 w-full text-base lg:text-lg outline-none py-2.5 px-2 lg:p-1.5 xl:p-2 rounded-sm shadow font-normal">
                </li>
                <li>
                    <label for="nohp" class="block text-base lg:text-lg font-medium tracking-wide">NoHp</label>
                    <input readonly type="text" id="nohp" name="nohp" value="0813xxxxxxxx" class="input border border-gray-500 w-full text-base lg:text-lg outline-none py-2.5 px-2 lg:p-1.5 xl:p-2 rounded-sm shadow font-normal">
                </li>
            </ul>

            <ul class="mt-3 flex flex-col gap-2 lg:grid lg:grid-cols-2 lg:gap-x-5 lg:mt-4 xl:gap-x-10">
                <li>
                    <label for="pendidikan" class="block lg:text-lg font-medium tracking-wide">Pendidikan</label>
                    <textarea readonly name="pendidikan" id="pendidikan" rows="4" class="border border-gray-500 w-full lg:text-lg outline-none py-2.5 px-2 lg:p-1.5 xl:p-2 rounded-sm shadow font-normal">
- SDN 03 PAGI
- MTS JAMIAT KHEIR
- SMK TAMAN SISWA 2 JAKARTA
                    </textarea>
                </li>
                <li>
                    <label for="hobi" class="block lg:text-lg font-medium tracking-wide">Hobi</label>
                    <textarea readonly name="hobi" id="hobi" rows="4" class="border border-gray-500 w-full lg:text-lg outline-none py-2.5 px-2 lg:p-1.5 xl:p-2 rounded-sm shadow font-normal">
- CODING
- RUBIX
- MOBILE LEGEND
                    </textarea>
                </li>
                <li>
                    <label for="alamat" class="block lg:text-lg font-medium tracking-wide">Alamat</label>
                    <textarea readonly name="alamat" id="alamat" rows="4" class="border border-gray-500 w-full lg:text-lg outline-none py-2.5 px-2 lg:p-1.5 xl:p-2 rounded-sm shadow font-normal">
Jalan Apa Yaa
                    </textarea>
                </li>
                <li>
                    <label for="motivasi" class="block lg:text-lg font-medium tracking-wide">Motivasi</label>
                    <textarea readonly name="motivasi" id="motivasi" rows="4" class="border border-gray-500 w-full lg:text-lg outline-none py-2.5 px-2 lg:p-1.5 xl:p-2 rounded-sm shadow font-normal">
Tetaplah Bernafas   
                    </textarea>
                </li>
            </ul>

            <div class="btn-edit button mt-3 hidden lg:mt-8">
                <button type="button" class="py-2.5 sm:py-1.5 text-center border border-slate-400 w-full text-base sm:text-lg font-medium tracking-widest bg-green-400 text-[#22] rounded hover:rounded-full">Edit</button>
            </div>
        </form>
        <!-- main -->
    </div>
    
    <script src="public/js/user/index.js"></script>
</body>
</html>
