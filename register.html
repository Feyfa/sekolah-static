<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="public/css/output.css">
</head>
<body class="bg-[rgb(250,250,250)] font-inter text-[rgb(10,10,10)] w-full overflow-x-hidden">
    <main class="w-full h-screen flex justify-center items-start py-5 bg-green-100 overflow-auto">
        <form class="w-[95%] sm:w-[80%] md:w-[65%] lg:w-[50%] xl:w-[35%] bg-[rgb(250,250,250)] p-5 border border-slate-300 rounded-md shadow-xl">
            
            <h1 class="text-center text-2xl sm:text-3xl font-semibold tracking-wide">Register SDN 03 Pagi</h1>
            
            <div class="username mt-5">
                <label for="name" class="font-normal text-base sm:text-lg tracking-wide">Name</label>
                <div class="input-username-container relative">
                    <input required autocomplete="off" type="text" id="name" name="name" class="text-base sm:text-lg w-full py-2.5 sm:py-1.5 pl-3 pr-10 border border-slate-500 outline-none rounded">
                    <span class="absolute right-0 top-0 bottom-0 flex justify-center items-center pr-2 m-[1px] rounded-tr rounded-br">
                        <i class="fa-regular fa-user fa-lg"></i>
                    </span>
                </div>
            </div>

            
            <div class="kelas_id mt-2.5">
                <label for="kelas_id" class="font-normal text-base sm:text-lg tracking-wide">Pengajar Kelas</label>
                <div class="input-kelas_id-container relative">
                    <select name="kelas_id" id="kelas_id" class="text-base sm:text-lg w-full py-2.5 sm:py-1.5 pl-2 pr-10 border border-slate-500 outline-none rounded">
                        <option value="1">Satu</option>
                        <option value="2">Dua</option>
                        <option value="3">Tiga</option>
                        <option value="4">Empat</option>
                        <option value="5">Lima</option>
                        <option value="6">Enam</option>
                    </select>
                </div>
                
            </div>
            
            
            <div class="username mt-2.5">
                <label for="username" class="font-normal text-base sm:text-lg tracking-wide">Username</label>
                <div class="input-username-container relative">
                    <input required autocomplete="off" type="text" id="username" name="username" class="text-base sm:text-lg w-full py-2.5 sm:py-1.5 pl-3 pr-10 border border-slate-500 outline-none rounded">
                    <span class="absolute right-0 top-0 bottom-0 flex justify-center items-center pr-2 m-[1px] rounded-tr rounded-br">
                        <i class="fa-regular fa-user fa-lg"></i>
                    </span>
                </div>
            </div>

            <div class="password mt-2.5">
                <label for="password" class="font-normal text-base sm:text-lg tracking-wide">Password</label>
                <div class="input-username-container relative">
                    <input required autocomplete="off" type="password" id="password" name="password" class="text-base sm:text-lg w-full py-2.5 sm:py-1.5 pl-3 pr-11 border border-slate-500 outline-none rounded">
                    <span class="absolute right-0 top-0 bottom-0 flex justify-center items-center pr-2 m-[1px] rounded-tr rounded-br cursor-pointer">
                        <i class="fa-regular fa-eye fa-lg"></i>
                    </span>
                </div>
                
            </div>

            <h2 class="mt-5 font-semibold underline">!!! Harus Ada Persetujuan Admin</h2>

            <div class="username mt-3.5">
                <label for="usernameAdmin" class="font-normal text-base sm:text-lg tracking-wide">Username Admin</label>
                <div class="input-username-container relative">
                    <input required autocomplete="off" type="text" id="usernameAdmin" name="usernameAdmin" class="text-base sm:text-lg w-full py-2.5 sm:py-1.5 pl-3 pr-10 border border-slate-500 outline-none rounded">
                    <span class="absolute right-0 top-0 bottom-0 flex justify-center items-center pr-2 m-[1px] rounded-tr rounded-br">
                        <i class="fa-regular fa-user fa-lg"></i>
                    </span>
                </div>
            </div>

            <div class="password mt-2.5">
                <label for="passwordAdmin" class="font-normal text-base sm:text-lg tracking-wide">Password Admin</label>
                <div class="input-username-container relative">
                    <input required autocomplete="off" type="password" id="passwordAdmin" name="passwordAdmin" class="text-base sm:text-lg w-full py-2.5 sm:py-1.5 pl-3 pr-11 border border-slate-500 outline-none rounded">
                    <span class="absolute right-0 top-0 bottom-0 flex justify-center items-center pr-2 m-[1px] rounded-tr rounded-br cursor-pointer">
                        <i class="fa-regular fa-eye fa-lg"></i>
                    </span>
                </div>
            </div>

            <div class="regiter mt-2.5 text-end">
                <a href="index.html" class="text-end underline text-blue-800 font-mediun">Login</a>
            </div>

            <div class="button mt-2.5">
                <button type="button" class="py-2.5 sm:py-1.5 text-center border border-slate-400 w-full text-base sm:text-lg font-medium tracking-wide bg-blue-200 rounded hover:rounded-full">Register</button>
            </div>
        </form>
    </main>

    <script src="public/js/register/index.js"></script>
</body>
</html>
